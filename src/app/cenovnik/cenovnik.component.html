<table class="table">
  <thead class="thead table-success">
    <tr>
      <th>Datum Vazenja</th>
      <th class="text-center">Preduzece</th>
      <th class="text-right">Brisanje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cenovnik of cenovnici">
      <td>{{cenovnik.datumVazenja}}</td>
      <td class="text-center">{{cenovnik.preduzece}}</td>
      <td class="text-right">                    
        <button (click)="izbrisiMesto(mesto)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<br>
<hr>
<br>

<button id="modalTrigger" type="button" class="btn btn-primary" data-toggle="modal" data-target="#cenovnikModal">
  Dodavanje Cenovnika
</button>
  
<!-- Modal -->
<div id="cenovnikModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title text-white">Nov Cenovnik</h5>
        <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <form #cenovnikForma="ngForm" (ngSubmit)="onSubmitCenovnik(cenovnikForma.value)">
      <div class="modal-body">
          <div class="form-group">
            <label for="datumVazenja">Datum Vazenja:</label>
            <input type="text" required name="datumVazenja" class="form-control" id="datumVazenja" placeholder="Datum Vazenja" ngModel>
          </div>
        
          <div class="form-group">
            <label for="preduzece">Preduzece:</label>
            <input type="text" required name="preduzece" class="form-control" id="preduzece" placeholder="Preduzece" ngModel>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!cenovnikForma.form.valid" class="btn btn-primary mr-auto">Dodaj</button>
        <button type="button" class="btn btn-secondary text-right" data-dismiss="modal">Close</button>
      </div>
    </form>
    </div>
  </div>
</div>
