<br>
<table class="table">
  <thead class="thead table-success">
    <tr>
      <th>PDV</th>
      <th class="text-right">Brisanje</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor="let pdv of pdv_e">

  <td>{{pdv.naziv}}</td>
  
  <td class="text-right">
   <button (click)="deletePdv(pdv)" class="btn btn-danger">Delete</button>
  </td>
</tr>

</tbody>
</table>

<button id="modalTrigger" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dodavanjePdv">
  Dodavanje Pdv-a
</button>

<div id="dodavanjePdv" class="modal fade" tabindex="1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title text-white">PDV</h5>
          <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
    
    
</div>

<form #PdvForma="ngForm" (ngSubmit)="onSubmitPdv(PdvForma.value)">
    <div class="modal-body">
       
      <div class="form-group">
          <label for="pdv">Pdv: </label>
          <input type="text" required name="naziv" class="form-control" id="naziv" placeholder="pdv" ngModel>
        </div>


      

    
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!PdvForma.form.valid" class="btn btn-primary mr-auto">Dodaj</button>
      <button type="button" class="btn btn-secondary text-right" data-dismiss="modal">Close</button>
    </div>
  </form>
</div>
</div>

</div>

<br>
<br>
<table class="table">
  <thead class="thead table-success">
    <tr>
      <th>Stopa Pdv-a</th>
      <th class="text-center">Datum Vazenja</th>
      <th class="text-right">Brisanje</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor="let stopaPdv of stopa">

  <td>{{stopaPdv.procenat}}%</td>
  <td class="text-center">{{stopaPdv.datumVazenja}}</td>
  
  <td class="text-right">
   <button (click)="deletePdv(pdv)" class="btn btn-danger">Delete</button>
  </td>
</tr>

</tbody>
</table>




<button id="modalTrigger" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dodavanjeStopaPdv">
  Dodavanje stope Pdv-a
</button>

<div id="dodavanjeStopaPdv" class="modal fade" tabindex="1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success">
          <h5 class="modal-title text-white">Stopa PDV</h5>
          <button id="closeExampleModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
    
    
</div>

<form #stopaPdvForma="ngForm" (ngSubmit)="onSubmitStopaPdv(stopaPdvForma.value)">
    <div class="modal-body">
       

      
      <div class="form-group">
        <label for="procenat">Procenat Pdv-a 0-100%</label>
        
        <input type="number" min="1" max="100" required name="procenat" class="form-control" id="procenat" placeholder="Unesite rabat"
        ngModel [range]="[0,100]">


      </div>

      <div class="form-group">
        <label for="datumVazenja">Datum Vazenja Pdv-a</label>
        
        <input type="date" required name="datumVazenja" class="form-control" id="datumVazenja" placeholder="datumVazenja"  ngModel>

  
      </div>


  
 
        <div class="form-group">
          <label for="pdv">PDV:</label>
          <select required class="custom-select" name="pdvId" id="pdvId" ngModel>
              <option   *ngFor="let pdv of pdv_e" [value]="pdv.id">{{pdv.naziv}}</option>
            </select>
        </div>
      


        
   

    
    </div>
    <div class="modal-footer">
      <button type="submit" [disabled]="!stopaPdvForma.form.valid" class="btn btn-primary mr-auto">Dodaj</button>
      <button type="button" class="btn btn-secondary text-right" data-dismiss="modal">Close</button>
    </div>
  </form>
</div>
</div>

</div>
